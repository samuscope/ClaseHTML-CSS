<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <!--Sección superior de nuestro website-->
        <h1>Bienvenidos a mi pagina de prácticas =)</h1>
        <nav></nav>
        <!--Sección de navegación de nuestro website, siempre dentro del header-->
    </header>

    <main>
        <!--Main es el contenido central de nuestro website, "la parte del medio"-->
        <section>
            <!--Nuestro website puede estar divido por secciones, por ejemplo platzi tiene 3: El navegador de cursos y rutas, el feed y nuestras rutas de aprendizaje-->
            <figure>
                <!--Etiqueta buena practica para contener imagenes-->
                <img src="./pics/gatitos_peq.jpg" alt="Gatitos Pequeños">
                <!--Etiqueta para colocar imagen-->
                <figcaption>Gatitos Pequeños</figcaption>
                <!--Muestra una descripcion de la imagen-->
            </figure>
            <video controls preload="auto">
                <!--Preload hace que se cargue con la carga delñ navegador y control revela los controles-->
                <source src="./video/DeadByDaylight.mp4#t=10,60">
                <!--en el source puedo colocar los tiempos que necesito que inicie y temrine el video, ej /video/DeadByDaylight.mp4#t=10,60-->
                <source src="./video/DeadByDaylight.m4v">
                <source src="./video/DeadByDaylight.mpeg">
                <source src="./video/DeadByDaylight.wmv">
            </video>
            <!--Se colocan varios sources en caso de que el navegador no soporte la primera opción de video, esa opción se le deja alñ navegador-->
            <article>
                <p>Este es un párrafo metido en la etiqueta Article</p>
                <!--Contenido independiente de la página. Es reutilizable-->
            </article>
        </section>
        </div>
        <section>
            <h1>Mas ejemplos</h1><!--Títulos, muestran el texto más grande y con negrilla. Existen desde el h1 al h6-->
            <ul><!--Lista desordenada: Sin numerar-->
                <li><a href="./forms/formularios.html">Formularios</a></li>    <!--Item List. Elementos de la lista-->
                <li><a href="#">Ejemplo 2</a></li> 
            </ul>
    
            <ol></ol>
            <!--Lista ordenada: Numerada-->
        </section>
        
    </main>

    <footer>
        <!--Sección final de nuestro website-->
    </footer>
    <a href="#">Soy un link</a>
    <!--Enlaces/links que nos permitirán movernos entre páginas.-->




</body>

</html>
